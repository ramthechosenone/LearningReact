  <script type="text/jsx">
  /** @jsx React.DOM */


  <!-- React is still JavaScript, therefore some keywords are still reserved, eg. class, therefore use className -->
  <!-- Added a submessage box to the messagebox by adding it to exisitng div, nesting new component -->
  <!-- all this is jsx, which is just syntactic sugar on top of React, otherwise would have to create all of the nodes in HTML -->


  var MessageBoxJSX = React.createClass({

    getInitialState: function() {
      return{
        isVisible: true,

      }
    },

    render: function(){

      var inlineStyles = {
        display: this.state.isVisible ? 'block' : 'none'
      };

      var subMessage = 'Its not good to see you';

      return(
        <div className="container" style={inlineStyles}>
          <h1>Hello World}</h1>
          <SubMessage message = {subMessage}/>
        </div>
      );
    }
  })



  <!-- adding a submessage to the original messagebox -->
  <!--set default values for props-->


  var SubMessage = React.createClass({

    propTypes: {
      message: React.PropTypes.string.isRequired
    },

    getDefaultProps: function(){
       return{
          message: 'Its good to see you'
       }
    },

    render: function(){
      return(
        <small> this.props.message </small>
      );
    }
  })
